{% extends "videos/base.html" %}
{% block title %}Delete {{ video.title }} · Video Store{% endblock %}
{% block content %}
<h2>Delete “{{ video.title }}”?</h2>
<p>This action cannot be undone.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-outline" href="{% url 'videos:detail' video.pk %}">Cancel</a>
</form>
{% endblock %}
