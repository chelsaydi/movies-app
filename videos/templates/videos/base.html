{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Videos {% endblock %}</title>
  <style>
    body { background:#0f1320; color:#e9ecf5; font-family:system-ui, Arial, sans-serif; margin:0; }
    a { color:#6ea8fe; text-decoration:none; }
    a:hover { text-decoration:underline; }
    header { padding:12px 16px; background:#151a2b; border-bottom:1px solid #2a3150; }
    main { max-width:960px; margin:0 auto; padding:16px; }
    .btn { background:#6ea8fe; color:#0b1020; padding:6px 10px; border-radius:6px; display:inline-block; }
    .btn-outline { border:1px solid #2a3150; padding:6px 10px; border-radius:6px; color:#e9ecf5; }
    .btn-danger { background:#ff6b6b; color:#fff; padding:6px 10px; border-radius:6px; }
    .table { width:100%; border-collapse:collapse; }
    .table th, .table td { border-bottom:1px solid #2a3150; padding:8px; text-align:left; }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'videos:list' %}" style="font-weight:700;">Video</a>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
